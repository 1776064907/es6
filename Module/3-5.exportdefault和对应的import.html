<body>
    <script type="module">
        // 1.一个模块没有使用exportdefault也可以导入文件

        import './Moduleusehtml/js/demo.js'
        // console.log(age) //报错

        // 3.名字可以随便起
        import aaa from './Moduleusehtml/js/demo.js'
        console.log(aaa)

        // 4.exportdefault也可以导出任何的值，

        // 5.一个模块只能导出一个 export default
    </script>
