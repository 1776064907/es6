<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 1.被解构的不一定是一个具名对象 ，可以是一个随机创建的对象或者数组；
        // 2.只要某种数据结构具有 Iterator 接口，都可以采用数组形式的解构赋值。例如 set。map  generator函数
        // 3.对象的解构 ，变量名必须与对象的 属性一致
        // 对象解构
        let obj = { uname: 'zhangde', age: 24 }
        // 1.完成解构
        let { uname, age } = obj  // {要解构的属性} = 被解构的对象

        // 
        let {v ,s} = {v : 1 , s: 2}
        console.log(v,s) //1,2
       
        // 2.不完全解构 ,任然能成功结构
        let [o,p] = [2,3,45,5]
        console.log(o,p)//2,3
        
        // 3.改变默认值
        let [w, e = 10] = ['a','b']
        let [r, t = 10] = ['a',undefined]
        let [y = 10] = [null]
        console.log(w,e) //'a','b'
        console.log(r,t) //'a',10
        console.log(y) // null
       
        // 4.利用剩余运算符
        let [head, ...tail] = [1, 2, 3, 4];
        console.log(head) // 1
        console.log(tail)  // [2, 3, 4]

        // 5.对于 Set 结构，也可以使用数组的解构赋值。
        let [x, c, z] = new Set(['a', 'b', 'c']);
        console.log(c)  //b
    </script>
    </dody>

</html>
