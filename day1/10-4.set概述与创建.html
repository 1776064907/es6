<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        // 1.set 是多种数据类型的集合,它是一个对象
        // 2.set 里面不会存放重复的数据
        // 3.set 是一个伪数组
        // 4.set没有索引 ，索引遍历处理的 都是它的值

        
        //   set的声明 ， 也可以直接在set中添加 数据
        let jihe = new Set(['zhangde',[1,2,3],{b:3}]);
        console.log( jihe)  //object
        // 1.变量.add('元素')   ，字符串，数字，数组，对象都可以
        jihe.add('1');
        jihe.add(1);
        jihe.add(['red','pink'])
        jihe.add({a:1})
        // console.table(jihe)
    </script>
</body>
</html>
