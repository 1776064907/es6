    <script>
        // weakSet 弱引用特性
        // 它不能遍历，不能用 set.size 
    let hd = {a:24};
    let edu = hd;
      
    let set = new WeakSet();
    set.add(hd);
    
    // console.log(set)

    hd = null;
    edu = null;
    console.log(set)
