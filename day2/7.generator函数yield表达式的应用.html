<body>
    <script>
        // yield表达式应用
        //yield 像一个索引号，也是一个指针
        function* fn(a){
            let b = 2*(yield (a * 2))
            let c = yield (b / 2)
            return (a + b - c)
        }

        let o =  fn(5);
        console.log(o.next())  //{value:10  done: false}
        console.log(o.next(4))  //{value:4  done: false}
        console.log(o.next(5))  //{value:8  done: true}

        // yield 遍历
        function* fn1 (){
            yield 1
            yield 2
            yield 3
            yield 4
        }
        for(let k of fn1()){
            console.log(k)
        }
    </script>
</body>
</html>
