<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 1.具名定义
        class Person {
            constructor(){}
        }
        new Person()

        // 2.匿名定义
        const P = class{
            constructor(){
                console.log('object')
            }
        }
        new P()
        
        // 类的立即执行函数
        new (class{
            constructor(){
                console.log('zhandge')
            }
        })()
    </script>
</body>

</html>
