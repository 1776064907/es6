<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="" alt="">
    <script>
        // 异步加载图片
        const ansych = url=>{
            return new Promise((resolve,reject)=>{
                const img = new Image()
                img.onload = () => {
                    resolve(img);
                }
                img.onerror = ()=>{
                    reject(new Error('失败'));
                }
                img.src = url;
            })
        }
        const imgDOM = document.querySelector('img')
        ansych("http://static.runoob.com/images/runoob-logo.png")
        .then(img=>{
            setTimeout(()=>{
                imgDOM.src = img.src
            },1000)
        }).catch(err=>{
            console.log(err)
        })
    </script>
</body>
</html>
